<!doctype html>
<html lang=en dir="ltr">

<head>
   <meta name="author" content="Joseph P. Pasaoa">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OsvXs: A Modern TicTacToe | creator Joseph P. Pasaoa</title>
   <link href="./style.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Permanent+Marker&display=swap" rel="stylesheet">
   <script type="text/javascript" src="./index.js"></script>
</head>
<body>

   <div id="base-grid">
      <div id="box-grid">
         <div id="box1" class="box">1</div>
         <div id="box2" class="box">2</div>
         <div id="box3" class="box">3</div>
         <div id="box4" class="box">4</div>
         <div id="box5" class="box">5</div>
         <div id="box6" class="box">6</div>
         <div id="box7" class="box">7</div>
         <div id="box8" class="box">8</div>
         <div id="box9" class="box">9</div>
      </div>


      <div id="user-one" class="user-panel">
         <h1>OsvXs</h1>
         <!-- <h3>Player One</h3> -->
         
         <form id="user-one-form">
            <input type="text" name="user-one-name" id="user-one-name" value="Player I name?">
         </form>

         <button type="button" form="user-one-form"><div>Submit</div></button>

         <div class="statsline">
            <div class="stats-label">(when 1st / 2nd):</div>
            <div class="wins">Wins 0 / 0</div>
            <div class="draws">Draws 0 / 0</div>
         </div>
         <div class="restart-button">Restart Round</div>
         <div class="new-button">New Matchup</div>
      </div>



      <div id="user-two" class="user-panel">
         <h1>OsvXs</h1>
         <!-- <h3>Player Two</h3> -->
         
         <form id="user-two-form">
            <input type="text" name="user-two-name" id="user-two-name" value="Player II name?">
         </form>

         <button type="button" form="user-two-form"><div>Submit</div></button>

         <div class="statsline">
            <div class="stats-label">(when 1st / 2nd):</div>
            <div class="wins">Wins 0 / 0</div>
            <div class="draws">Draws 0 / 0</div>
         </div>
         <div class="restart-button">Restart Round</div>
         <div class="new-button">New Matchup</div>
      </div>

</body>

</html>
